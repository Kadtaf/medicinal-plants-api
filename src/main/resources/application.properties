# ===============================
# üîπ Application configuration
# ===============================
spring.application.name=medicinal-plants-api
server.port=8080

# ===============================
# üîπ Connexion √† MariaDB
# ===============================

spring.datasource.url=jdbc:mariadb://localhost:3306/plantsdb
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect


# ===============================
# üîπ JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# üîπ Logging (console lisible)
# ===============================
logging.level.org.springframework=INFO
logging.level.com.devfullstack=DEBUG
logging.pattern.console=%d{HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.root=INFO

# üìÅ Fichier de log
logging.file.name=logs/medicinal-plants.log
logging.file.path=./

# ================================
# üîπ Swagger / OpenAPI (Springdoc)
# ================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Spring Security
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN


