# ===============================
# üîπ Application configuration
# ===============================
spring.application.name=medicinal-plants-api
server.port=8080

# ===============================
# üîπ H2 Database (en m√©moire)
# ===============================
spring.datasource.url=jdbc:h2:mem:medicinaldb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# üîπ JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===============================
# üîπ Logging (console lisible)
# ===============================
logging.level.org.springframework=INFO
logging.level.com.devfullstack=DEBUG
logging.pattern.console=%d{HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.root=INFO

# üìÅ Fichier de log
logging.file.name=logs/medicinal-plants.log
logging.file.path=./

# ===============================
# üîπ Swagger / OpenAPI (Springdoc)
# ===============================
# Si tu ajoutes springdoc-openapi plus tard, ces propri√©t√©s seront actives :
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


